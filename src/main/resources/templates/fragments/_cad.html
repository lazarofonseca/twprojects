<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div class="card" th:fragment="card (title, content)">
    <div class="card-title">
        <h3 th:text="${title}"></h3>
    </div>
    <div class="card-content">
        <p th:text="${content}"></p>
    </div>
</div>
